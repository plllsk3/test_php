<!DOCTYPE html>

<html lang="ru">

<head>

	<meta charset="UTF-8">
	<title>Test PHP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	
	<!-- Header -->
	<div class="header">
		<div class="container h-100">
			<div class="header__body row h-100 pt-3">
				<div class="header__name col-12 text-center">
					<h1>Администрирование классов</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- /Header -->
	
	<!-- Authorization -->
	<div class="authorization h-100">
		<div class="container h-100">
			<div class="authorization__body row h-100 justify-content-center align-items-center">
				<div class="authorization__form col-7 col-md-4">
					{% if error %}
						<div class="alert alert-danger" role="alert">
							{{ error }}
						</div>
					{% endif %}
					<p>Авторизация</p>
					<form class="needs-validation" action="auth_controller.php" method="POST" novalidate>
						<div class="form-group">
							Введите логин:
							<input class="form-control" type="text" name="login" required>
							<div class="invalid-feedback">
								Введите логин!
							</div>
						</div>
						<div class="form-group">
							Введите пароль:
							<input class="form-control" type="password" name="password" required>
							<div class="invalid-feedback">
								Введите пароль!
							</div>
						</div>
						<div class="authorization_login text-center">
							<button class="btn btn-primary mx-auto" name="auth" type="submit">Войти</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Authorization -->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	
</body>

</html>
